<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammon Durtschi - Order</title>
    <meta name="description" content="Ammon Durtschi Order Page">
    <link rel="shortcut icon" href="images/logo_favicon.webp">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <a class="hl" id="logo_link" href="index.html" >
                <picture class="logo">
                    <source class="heroimg" srcset="images/logo_large.webp" media="(min-width: 560px)">
                    <img class="heroimg" src="images/logo_medium.webp" alt="Ammon Durtschi Logo">
                </picture>
            </a>
            <h1>Ammon Durtschi</h1>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img class="simg" src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img class="simg" src="images/twitter.png" alt="twitter icon">
                </a>
            </div>
            <nav class="hn">
                <button id="hambugerBtn"><span>&equiv;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="athour.html">About the Athour</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li class="active"><a href="order.html">Order</a></li>
                    <li><a href="future.html">Future Works</a></li>
                </ul>
            </nav>
        </header>

        <main id="order">
            <div id="form">
                <form action="thanks.html" method="GET">
                    <h2 class="formtitle">Books</h2>
                    <div id="books">
                        <label class="check"><input type="checkbox" name="book" value="Letters from the Guard">Letters from the Guard</label>
                        <label class="check"><input type="checkbox" name="book" value="Tower of Cards">Tower of Cards</label>
                        <label class="check"><input type="checkbox" name="book" value="Flooded Vision">Flooded Vision</label>
                        <label class="check"><input type="checkbox" name="book" value="The Brother's Power">The Brother's Power</label>
                    </div>
                     
                    <div id="back">
                        <label class="myradio"><input type="radio" name="level" value="Leatherback">Leatherback</label>
                        <label class="myradio"><input type="radio" name="level" value="Haedback">Hardback</label>
                        <label class="myradio"><input type="radio" name="level" value="Paperback">Paperback</label>
                        <label class="myradio"><input type="radio" name="level" value="Electronic">Electronic</label>
                    </div>
                    
                    <div id="information">
                        <section>
                            <label class="myinput">
                                First Name* <input type="text" name="fname" placeholder="First Name" required>
                            </label>
                        </section>
                        <section>
                            <label class="myinput">
                                Last Name* <input class="lname" type="text" name="lname" placeholder="Last Name" required>
                            </label>
                        </section>
                        <section>
                            <label class="myinput">
                                Email* <input class="email" type="email" name="email" required placeholder="Email">
                            </label>
                        </section>
                        <section>
                            <label class="myinput">
                                Cell Phone* <input type="tel" name="cellphone" required placeholder="Cell Phone">
                            </label>
                        </section>
                        <label><input type="hidden" name="currentdate" value=""></label>
                    </div>
                    <input type="submit" value="Buy Books" class="mysubmit">
                </form>
            </div>
        </main>

        <footer>
            <div class="f1">
                <picture class="logo">
                    <source class="heroimg" srcset="images/logo_medium.webp" media="(min-width: 560px)">
                    <img class="heroimg" src="images/logo_small.webp" alt="Ammon Durtschi Logo">
                </picture>
            
                <div class="contact">
                    <h3>Contact</h3>
                    <p>DurtschiBooks@gmail.com</p>
                </div> 
            </div>
            <div class="fl"><hr></div>
            <div class="info">
                <div>&copy; <span></span> Ammon Durtschi </div>
                <div>Daniel B. Carr</div>
                <div>WDD230 Project</div>
                <div id="datediv">Last Updated: <span id="lastupdatedate"></span></div>
            </div>
        </footer>
    </div>
</body>
</html>
